syntax = "proto3";

message CreateRoomRequest {
    string uuid = 1;
    int32  round = 2;
}

message CreateRoomResponse {
    int32 room_id = 1;
}

message EnterRoomRequest {
    int32 room_id = 1;
}

message EnterRoomResponse {
    int32 room_id = 1;
}

message DiscardRequest {
    int32 card = 1;
}

message DiscardResponse {
    string uuid = 1;
    int32 card = 2;
}